{% extends "template.html" %}

{% block title %}Telefonbuch{% endblock %}

{% block main %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12 mb-3">
            <h1>Telefonbuch</h1>
            <hr>
        </div>
        {% if telbuch %}
            {% for key, value in telbuch.items() %}
                <div class="col-12 mb-3">
                    <h6>{{ value['name'] }}</h6>
                    <p>{{ value['telefon']}}</p>
                </div>
            {% endfor %}
        {% else %}
                <h3>Keine Eintr√§ge vorhanden</h3>
        {% endif %}
    </div>
</div>
{% endblock %}
